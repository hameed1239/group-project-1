<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header>
        <!-- navbar -->
      <nav class="navbar navbar-dark p-3 mb-2 bg-dark text-white">
        <a class="navbar-brand display-1 ml-5">LOCAL INFO</a>
        <form class="form-inline mr-5">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="citySearch-inp"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btn-citySearch">
            Search
          </button>
        </form>
      </nav>
    </header>
    <!-- news/ weather/ airport -->
    <section class="container w-90" id="main-container">
    <!-- news-carousel-slider -->
    <div class="d-flex justify-content-center w-100" id="news-slider">
        <div id="news-caption" class="carousel slide w-80 " data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#news-caption" data-slide-to="0" class="active"></li>
            <li data-target="#news-caption" data-slide-to="1"></li>
            <li data-target="#news-caption" data-slide-to="2"></li>
            <li data-target="#news-caption" data-slide-to="3"></li>
            <li data-target="#news-caption" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner" id="carousel-inner">
            <div class="carousel-item active" id="newsItems">
              <img id="news-image" src="./assets/images/localNews.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5></h5>
              </div>
            </div>
            <div class="carousel-item" id="newsItems">
              <img id="news-image" src="./assets/images/localNews.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5></h5>
              </div>
            </div>
            <div class="carousel-item" id="newsItems">
              <img id="news-image" src="./assets/images/localNews.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5></h5>
              </div>
            </div>
            <div class="carousel-item" id="newsItems">
              <img id="news-image" src="./assets/images/localNews.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5></h5>
              </div>
            </div>
            <div class="carousel-item" id="newsItems"> 
              <img id="news-image" src="./assets/images/localNews.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5></h5>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#news-caption" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#news-caption" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    <div class="container justify-content-between p-3 ">
        <div class="row justify-content-between">
        <!-- weather-jumbotron -->
          <div class="col-sm infocard-left">
            <div class="jumbotron bg-secondary">
                <h1 class="display-3" >TODAY</h1>
            <h2 id="current-city" ></h2>
            <h3 class="display-6" id="current-date"></h3>
            <hr class="m-4" />
            <img id="img" class="img-thumbnail" style="background-color: #b0b0b0;"/>
            <p class="lead" id="temperature"></p>
            <p class="lead" id="humidity"></p>
            <p class="lead" id="windspeed"></p>
            <p class="lead" id="uv"></p>
              </div>
          </div>
          <!-- airport-jumbotron -->
          <div class="col-sm infocard-right">
            <div class="jumbotron bg-secondary">
                <h1 class="display-3" >Airport</h1>
            <h2 id="currentCity" ></h2>
            <hr class="m-4" />
            <img id="img" class="img-thumbnail" style="background-color: #b0b0b0;"/>
            <p class="lead" id="airport-1">xxxxxx</p>
            <p class="lead" id="airport-2">xxxxxx</p>
            <p class="lead" id="airport-3">xxxxxx</p>
            <p class="lead" id="airport-4">xxxxxx</p>
              </div>
          </div>
        </div>
      </div>
    </section>

</html>
